<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="stylesheet.css"
</head>
<body>
    <div id="main">
        <form name="result" id="display">
            <input type="text" name="input" placeholder="0">  <input type="button" name="btn" value="C" onclick="result.input.value=''"> <br>
            <div id="btn">
                <input type="button" name="btn" value="1" onclick="result.input.value+=1">
                <input type="button" name="btn" value="2" onclick="result.input.value+=2">
                <input type="button" name="btn" value="3" onclick="result.input.value+=3">
                <input type="button" name="btn" value="+" onclick="add()">
                <br>
                <input type="button" name="btn" value="4" onclick="result.input.value+=4">
                <input type="button" name="btn" value="5" onclick="result.input.value+=5">
                <input type="button" name="btn" value="6" onclick="result.input.value+=6">
                <input type="button" name="btn" value="-" onclick="sub()">
                <br>
                <input type="button" name="btn" value="7" onclick="result.input.value+=7">
                <input type="button" name="btn" value="8" onclick="result.input.value+=8">
                <input type="button" name="btn" value="9" onclick="result.input.value+=9">
                <input type="button" name="btn" value="/" onclick="div()">
                <br>
                <input type="button" name="btn" value="." onclick="result.input.value+='.'">
                <input type="button" name="btn" value="0" onclick="result.input.value+=0">
                <input type="button" name="btn" value="=" onclick="result.input.value=eval(result.input.value)">
                <input type="button" name="btn" value="x" onclick="mul()">
            </div>

        </form>
    </div>

    <script src="main.js">
        
    </script>

  
</body>
</html>
